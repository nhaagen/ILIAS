<div class="il-filter-container" id="{ID_FILTER}">

    <form class="il-standard-form form-horizontal" method="get">
    
        <div class="il-filter-bar">
            <span class="il-filter-bar-collapse" aria-expanded={ARIA_EXPANDED}> {COLLAPSE}{EXPAND} </span>
            <span class="il-filter-bar-toggle"> {TOGGLE} </span>
        </div>

        <div class="il-filter-inputs">
            {INPUTS}
        </div>
        
        <div class="il-filter-controls"> {APPLY} {RESET} </div>

    </form>

</div>
